<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin Panel - Mental Models Framework</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="login-container">
            <div class="login-box">
                <h1>Admin Login</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-dashboard" style="display: none;">
            <header class="admin-header">
                <div class="header-content">
                    <h1>Blog Admin Panel</h1>
                    <div class="header-actions">
                        <span id="user-info"></span>
                        <button id="logout-btn" class="btn btn-secondary">Logout</button>
                    </div>
                </div>
            </header>

            <nav class="admin-nav">
                <ul>
                    <li><a href="#posts" class="nav-link active">Posts</a></li>
                    <li><a href="#new-post" class="nav-link">New Post</a></li>
                    <li><a href="#categories" class="nav-link">Categories</a></li>
                    <li><a href="#settings" class="nav-link">Settings</a></li>
                </ul>
            </nav>

            <main class="admin-main">
                <!-- Posts List -->
                <section id="posts-section" class="admin-section">
                    <div class="section-header">
                        <h2>Blog Posts</h2>
                        <button id="new-post-btn" class="btn btn-primary">New Post</button>
                    </div>
                    
                    <div class="filters">
                        <select id="status-filter">
                            <option value="all">All Status</option>
                            <option value="published">Published</option>
                            <option value="draft">Draft</option>
                        </select>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                            <option value="Decision Making">Decision Making</option>
                            <option value="Personal Development">Personal Development</option>
                            <option value="Technology">Technology</option>
                            <option value="Investment">Investment</option>
                            <option value="General">General</option>
                        </select>
                    </div>

                    <table class="posts-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Views</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="posts-list">
                            <!-- Posts will be loaded here -->
                        </tbody>
                    </table>

                    <div id="pagination" class="pagination"></div>
                </section>

                <!-- Post Editor -->
                <section id="editor-section" class="admin-section" style="display: none;">
                    <div class="section-header">
                        <h2 id="editor-title">New Post</h2>
                        <button id="back-to-posts" class="btn btn-secondary">Back to Posts</button>
                    </div>

                    <form id="post-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="post-title">Title (English)</label>
                                <input type="text" id="post-title" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="post-title-nl">Title (Dutch)</label>
                                <input type="text" id="post-title-nl" name="title_nl">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="post-author">Author</label>
                                <input type="text" id="post-author" name="author" value="Admin">
                            </div>
                            <div class="form-group">
                                <label for="post-category">Category</label>
                                <select id="post-category" name="category">
                                    <option value="General">General</option>
                                    <option value="Decision Making">Decision Making</option>
                                    <option value="Personal Development">Personal Development</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Investment">Investment</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="post-status">Status</label>
                                <select id="post-status" name="status">
                                    <option value="draft">Draft</option>
                                    <option value="published">Published</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="post-excerpt">Excerpt (English)</label>
                            <textarea id="post-excerpt" name="excerpt" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="post-excerpt-nl">Excerpt (Dutch)</label>
                            <textarea id="post-excerpt-nl" name="excerpt_nl" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="post-content">Content (English)</label>
                            <textarea id="post-content" name="content" rows="15" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="post-content-nl">Content (Dutch)</label>
                            <textarea id="post-content-nl" name="content_nl" rows="15"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="post-image">Featured Image URL</label>
                            <input type="text" id="post-image" name="featured_image" placeholder="https://...">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Post</button>
                            <button type="button" id="cancel-edit" class="btn btn-secondary">Cancel</button>
                            <button type="button" id="delete-post" class="btn btn-danger" style="display: none;">Delete Post</button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
