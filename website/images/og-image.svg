<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#283593;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6f00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8f00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Latticework pattern -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none">
    <!-- Diagonal grid -->
    <path d="M0,100 L1200,100 M0,200 L1200,200 M0,300 L1200,300 M0,400 L1200,400 M0,500 L1200,500"/>
    <path d="M100,0 L100,630 M200,0 L200,630 M300,0 L300,630 M400,0 L400,630 M500,0 L500,630 M600,0 L600,630 M700,0 L700,630 M800,0 L800,630 M900,0 L900,630 M1000,0 L1000,630 M1100,0 L1100,630"/>
    
    <!-- Diagonal connections -->
    <path d="M0,0 L200,200 M200,0 L400,200 M400,0 L600,200 M600,0 L800,200 M800,0 L1000,200 M1000,0 L1200,200"/>
    <path d="M0,200 L200,400 M200,200 L400,400 M400,200 L600,400 M600,200 L800,400 M800,200 L1000,400 M1000,200 L1200,400"/>
    <path d="M0,400 L200,600 M200,400 L400,600 M400,400 L600,600 M600,400 L800,600 M800,400 L1000,600"/>
  </g>
  
  <!-- Connection nodes -->
  <g>
    <circle cx="200" cy="150" r="8" fill="url(#nodeGradient)" opacity="0.8"/>
    <circle cx="400" cy="200" r="8" fill="url(#nodeGradient)" opacity="0.8"/>
    <circle cx="600" cy="150" r="8" fill="url(#nodeGradient)" opacity="0.8"/>
    <circle cx="800" cy="250" r="8" fill="url(#nodeGradient)" opacity="0.8"/>
    <circle cx="1000" cy="200" r="8" fill="url(#nodeGradient)" opacity="0.8"/>
    
    <circle cx="150" cy="350" r="8" fill="url(#nodeGradient)" opacity="0.8"/>
    <circle cx="350" cy="400" r="8" fill="url(#nodeGradient)" opacity="0.8"/>
    <circle cx="550" cy="350" r="8" fill="url(#nodeGradient)" opacity="0.8"/>
    <circle cx="750" cy="450" r="8" fill="url(#nodeGradient)" opacity="0.8"/>
    <circle cx="950" cy="400" r="8" fill="url(#nodeGradient)" opacity="0.8"/>
  </g>
  
  <!-- Main brain icon -->
  <g transform="translate(100, 220)">
    <circle cx="0" cy="0" r="60" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <path d="M-30 -20c0-8 6-12 12-12s12 4 16 4 10-4 16-4 12 4 12 12c0 4-2 8-2 12s2 8 2 12c0 8-6 12-12 12s-12-4-16-4-10 4-16 4-12-4-12-12c0-4 2-8 2-12s-2-8-2-12z" 
          fill="rgba(255,255,255,0.9)"/>
    <!-- Neural connections inside brain -->
    <g stroke="#ff6f00" stroke-width="2" fill="none">
      <path d="M-20 -10l16 8M-4 -2l16-8M12 -10l16 8"/>
      <path d="M-8 8l8-8M0 0l8 8"/>
    </g>
    <circle cx="-20" cy="-10" r="2" fill="#ff6f00"/>
    <circle cx="-4" cy="-2" r="2" fill="#ff6f00"/>
    <circle cx="12" cy="-10" r="2" fill="#ff6f00"/>
    <circle cx="28" cy="-2" r="2" fill="#ff6f00"/>
    <circle cx="8" cy="8" r="2" fill="#ff6f00"/>
  </g>
  
  <!-- Main title -->
  <text x="250" y="280" font-family="serif" font-size="48" font-weight="bold" fill="white">
    Charlie Munger's
  </text>
  <text x="250" y="340" font-family="serif" font-size="48" font-weight="bold" fill="white">
    Mental Models Framework
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="390" font-family="sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
    The Latticework of Worldly Wisdom
  </text>
  
  <!-- Statistics -->
  <g transform="translate(250, 450)">
    <rect x="0" y="0" width="150" height="80" fill="rgba(255,255,255,0.1)" rx="8"/>
    <text x="75" y="25" font-family="sans-serif" font-size="24" font-weight="bold" fill="#ff6f00" text-anchor="middle">25</text>
    <text x="75" y="45" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle">Psychological</text>
    <text x="75" y="60" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle">Tendencies</text>
    
    <rect x="180" y="0" width="150" height="80" fill="rgba(255,255,255,0.1)" rx="8"/>
    <text x="255" y="25" font-family="sans-serif" font-size="24" font-weight="bold" fill="#ff6f00" text-anchor="middle">80+</text>
    <text x="255" y="45" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle">Mental</text>
    <text x="255" y="60" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle">Models</text>
    
    <rect x="360" y="0" width="150" height="80" fill="rgba(255,255,255,0.1)" rx="8"/>
    <text x="435" y="25" font-family="sans-serif" font-size="24" font-weight="bold" fill="#ff6f00" text-anchor="middle">6</text>
    <text x="435" y="45" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle">Major</text>
    <text x="435" y="60" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle">Disciplines</text>
  </g>
  
  <!-- URL -->
  <text x="250" y="580" font-family="sans-serif" font-size="18" fill="rgba(255,255,255,0.7)">
    mahavak.github.io/models
  </text>
</svg>